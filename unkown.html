 function printBMI(name,height,weight)
 {

   let bmi=calcBMI(height,weight);
   document.write( name + "さん、こんにちは<BR>");
   document.write("身長"+height+"cm<BR>");
   document.write("体重"+weight+"kg<BR>");
   document.write("あなたのBMIは"+bmi+"です。<BR>");

    const BMI_YASE=18.5;
    const BMI_NORMAL=22.0;
    const BMI_FAT=25.0;

    if(calcBMI<=BMI_YASE){
      document.write("あなたはガリガリ<BR>");
    }
    else if(BMI_YASE<calcBMI<BMI_NORMAL){
      document.write("あなたは普通<BR>");
    }
    else if(calcBMI>=BMI_FAT){
      document.write("あなたはデブ<BR>");
    }
       document.write("<BR>")
   }
function calcBMI(height,weight)
{
  return weight/(height/100)**2;
}
